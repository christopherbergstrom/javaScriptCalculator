<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="grid">
      <div id="input">0</div>
      <div id="clear" class="top">C</div>
      <div id="sign" class="top">+/-</div>
      <div id="modulus" class="top"></div>
      <div id="div" class="operator math">รท</div>
      <div id="$7" class="number">7</div>
      <div id="$8" class="number">8</div>
      <div id="$9" class="number">9</div>
      <div id="mul" class="operator math">x</div>
      <div id="$4" class="number">4</div>
      <div id="$5" class="number">5</div>
      <div id="$6" class="number">6</div>
      <div id="sub" class="operator math">-</div>
      <div id="$1" class="number">1</div>
      <div id="$2" class="number">2</div>
      <div id="$3" class="number">3</div>
      <div id="add" class="operator math">+</div>
      <div id="zero" class="number">0</div>
      <div id="dot" class="number">.</div>
      <div id="equal" class="operator">=</div>
    </div>
  </body>
</html>
